name: Python

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tox:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Tox
        run: pip install tox tox-gh-actions
        env:
          PIP_CONSTRAINT: requirements.txt

      - name: Test
        run: tox
