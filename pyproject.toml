[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79
target-version = ["py36"]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{27,35,36,37,38,39},black,flake8,mypy

[gh-actions]
python =
    2.7: py27
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39, black, flake8, mypy

[testenv:black]
deps = black
commands = black --check src tests setup.py

[testenv:flake8]
deps = flake8
commands = flake8 src tests setup.py

[testenv:mypy]
deps = mypy
commands = mypy src

[testenv]
setenv =
    PIP_CONSTRAINT = requirements.txt
passenv = PYTEST_ADDOPTS CFLAGS
deps = pytest
commands = pytest {posargs}
"""
