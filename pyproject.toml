[build-system]
requires = ["setuptools>=61", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "jump-consistent-hash"
description = "Implementation of the Jump Consistent Hash algorithm"
readme = "README.rst"
license = {text = "MIT"}
requires-python = ">=3.8"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["jump", "consistent", "hash", "jumphash", "algorithm"]

dynamic = ["version"]

[[project.authors]]
name = "Peter Lithammer"
email = "peter.lithammer@gmail.com"

[project.urls]
Source = "https://github.com/lithammer/python-jump-consistent-hash"
Issues = "https://github.com/lithammer/python-jump-consistent-hash/issues"
Changelog = "https://github.com/lithammer/python-jump-consistent-hash/releases"
Documentation = "https://github.com/lithammer/python-jump-consistent-hash#readme"

[tool.setuptools_scm]

[tool.cibuildwheel]
test-command = "pytest {package}/tests"
test-requires = "pytest"

[tool.cibuildwheel.macos]
archs = ["x86_64", "universal2", "arm64"]

[tool.cibuildwheel.linux]
archs = ["auto", "aarch64"]

[tool.black]
line-length = 79
target-version = ["py36"]

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true
pretty = true
show_column_numbers = true
warn_unused_configs = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{38,39,310,311},black,flake8,mypy

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, black, flake8, mypy

[testenv:black]
deps = black
commands = black --check src tests setup.py

[testenv:flake8]
deps = flake8
commands = flake8 src tests setup.py

[testenv:mypy]
deps = mypy
commands = mypy src

[testenv]
setenv =
    PIP_CONSTRAINT = requirements.txt
passenv = PYTEST_ADDOPTS CFLAGS
deps = pytest
commands = pytest {posargs}
"""
